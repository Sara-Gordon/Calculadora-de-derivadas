<body>

  <main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js"></script>
  <script>
    function derivadaPasoLargo(fx, variable = 'x') {
      return `ğŸ“˜ Paso 1: Se escribe la fÃ³rmula del cociente incremental:
  f'(${variable}) = lim(hâ†’0) [f(${variable}+h) - f(${variable})] / h

ğŸ“˜ Paso 2: Se reemplaza f(${variable}) por la funciÃ³n que el usuario ingresÃ³:
  f(${variable}) = ${fx}

ğŸ“˜ Paso 3: Se desarrolla f(${variable}+h):
  Sustituyendo en la funciÃ³n: ${fx.replaceAll(variable, `(${variable} + h)`)}

ğŸ“˜ Paso 4: Se arma la fracciÃ³n:
  [${fx.replaceAll(variable, `(${variable} + h)`)} - (${fx})] / h

ğŸ“˜ Paso 5: Se simplifica la expresiÃ³n lo mÃ¡s posible.
ğŸ“˜ Paso 6: Se aplica el lÃ­mite cuando h tiende a 0 y se obtiene la derivada.

âœ… Resultado final: f'(${variable}) = ... (ver mÃ¡s abajo)`;
    }

    function resolverDerivada() {
      const fx = document.getElementById('funcion').value;
      const output = document.getElementById('output');
      const canvas = document.getElementById('grafica');
      const ctx = canvas.getContext('2d');

      output.innerHTML = '';
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      try {
        const parsed = math.parse(fx);
        const f = parsed.compile();
        const dfx = math.derivative(fx, 'x').toString();

        const explicacion = derivadaPasoLargo(fx);

        output.innerHTML = `<pre style="white-space: pre-wrap;">${explicacion}
ğŸ“Œ Derivada final: f'(x) = ${dfx}</pre>`;

        // Graficar funciÃ³n original y derivada
        const xs = math.range(-10, 10, 0.1).toArray();
        const ys1 = xs.map(x => f.evaluate({ x }));
        const ys2 = xs.map(x => math.evaluate(dfx, { x }));

        ctx.beginPath();
        ctx.strokeStyle = '#ff1493';
        xs.forEach((x, i) => {
          const px = canvas.width / 2 + x * 20;
          const py = canvas.height / 2 - ys1[i] * 20;
          if (i === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        });
        ctx.stroke();
        ctx.font = '14px sans-serif';
        ctx.fillText('ğŸŒ· FunciÃ³n original', 10, 15);

        ctx.beginPath();
        ctx.strokeStyle = '#993366';
        xs.forEach((x, i) => {
          const px = canvas.width / 2 + x * 20;
          const py = canvas.height / 2 - ys2[i] * 20;
          if (i === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        });
        ctx.stroke();
        ctx.fillText('ğŸŒ¸ Derivada', 10, 35);

    }
